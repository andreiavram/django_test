{% extends 'base.html' %}

{% block page_heading %}
    List pages
{% endblock %}

{% block content %}
        <ul>
            {% for page in object_list %}
                <li style="color: {% cycle 'red' 'blue' %}">
                    <a href="/page/{{page.pk}}">{{ page.title }}</a>, {{ page.author }}</li>
                <p>{{page.summary}}</p>
            {% endfor %}
        </ul>
{% endblock %}
